<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Sign Up Form</title>
</head>

<body>
  <div class="wrapper">

    <header class="sidebar">
      <img class="sidebar-img" src="./Photos/costa-rica.jpg">
      <div class="sidebar-logo">
        <img src="./Photos/leaf-logo.png">
        <p>PARADISIAC ISLAND</p>
      </div>
    </header>

    <main>
      <section class="title-section">
        <p>Do you want to get the best trip to a paradisiac island? Sign<br> up <em>now</em> to get started.</p>
        <p>You know you want to.</p>
      </section>

      <section class="form-section">
        <form action="#" method="post">
          <div class="white-box">
            <div class="call-to-action">
              <p>Let's do this!</p>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">*First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="ex: John" maxlength="20" required>
              </div>
              <div class="form-group">
                <label for="lastName">*Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="ex: Smith" maxlength="40" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="email">*Email:</label>
                <input type="email" id="email" name="email" placeholder="ex: johnsmith@gmail.com" required>
              </div>
              <div class="form-group">
                <label for="phoneNumber">*Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="+[0-9]{3}-[0-9]{1}-[0-9]{8}"
                  placeholder="+xxx-x-xxxxxxxx" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="password">*Password (5-10 characters):</label>
                <input class="error" type="password" id="password" name="password" minlength="5" maxlength="10" required>
                <output id="password-error"></output>
              </div>
              <div class="form-group">
                <label for="confirmPassword">*Confirm Password:</label>
                <input class="error" type="password" id="confirmPassword" name="confirmPassword" minlength="5" maxlength="10" required>
              </div>
            </div>
          </div>
          <div class="create-login">
            <div class="form-row">
              <button id="submit-btn" type="submit" value="Submit">Create Account</button>
              <button type="reset" value="Reset">Clear Form</button>
            </div>
            <div class="login">
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
          </div>
        </form>

      </section>

    </main>
  </div>
</body>

</html>
